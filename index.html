<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <script src="settings.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    const useGame = (images) => {
      const [finishedItems, setFinishedItems] = React.useState([])
      const [stepsCount, setStepsCount] = React.useState(0)

      const visibleItems = (firstItem, secondItem) => {
        const firstImg = images.find(({id}) => id === firstItem)
        const secondImg = images.find(({id}) => id === secondItem)
        if(firstImg.url === secondImg.url) {
          setFinishedItems((items) => [...items, firstItem, secondItem])
        }
        setStepsCount((i) => i + 1)
      }

      const handleRest = () => {
        setFinishedItems([])
        setStepsCount(0);
      }

      const isGameOver = finishedItems.length === images.length

      return {
        finishedItems,
        handleRest,
        stepsCount,
        visibleItems,
        isGameOver
      }
    }
    function App({images=[]}) {
      const {
        finishedItems,
        handleRest,
        stepsCount,
        visibleItems,
        isGameOver
      } = useGame(images)

      return (
              <section className="game container">
                <Progress value={finishedItems.length/2} max={images.length/2}/>
                <div className="steps">Шаг {stepsCount}</div>
                <Grid
                        images={images}
                        visibleItems={visibleItems}
                        finishedItems={finishedItems}
                />
                {isGameOver && (
                        <Modal>
                          <h3 className="modal-caption">Победа!</h3>
                          <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
                          <button onClick={handleRest} className="button modal-button" type="button">Новая игра</button>
                        </Modal>
                )}
              </section>
      )
    }

    function Modal({children}) {
      return (
              <div className="modal">
                <div className="modal-box">
                  {children}
                </div>
              </div>
      )
    }
    function Progress({value, max}) {
      return (
              <>
                <div className="progress-wrapper">
                  <div className="progress" style={{width: `${value / max * 100}%`}}></div>
                </div>
                <p className="progress-description">Открыто {value} / {max} </p>
              </>
              )

    }

    function Grid({images = [], finishedItems, visibleItems}) {

      const [selectedItems, setSelected] = React.useState([])
      const handleCardClick= (id) => {
        if(selectedItems.includes(id) || finishedItems.includes(id)) {
          return
        }
        switch (selectedItems.length) {
          case 0:
            setSelected([id]);
            break;
          case 1:
            setSelected((items) => [...items, id]);
            visibleItems(selectedItems[0], id);
            setTimeout(() => {
              setSelected([]);
            }, TIMEOUT)
            break;
            default:
              setSelected([])
        }
      }

      const cards = images.map((item) => (
              <Card
                      item={item}
                      key={item.id}
                      isVisible={selectedItems.includes(item.id)}
                      isFinished={finishedItems.includes(item.id)}
                      onCardClick={handleCardClick}
              />
      ))
      return (
              <ul className="cards cards-theme-cars">
              {cards}
              </ul>
      )
    }

    function Card({item, isVisible, isFinished, onCardClick}) {
      const className = `card ${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`

      const {id, url, description} = item;
      const handleClick = () => {
        onCardClick(id);
      };
      return (
        <li className={className} onClick={handleClick}>
          <img
                  src={url}
                  width="204"
                  height="144"
                  alt={description}
          />
        </li>
      )
    }
  </script>
</body>
</html>
