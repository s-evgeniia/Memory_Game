<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({images=[]}) {
      const finishedItems = []
      const [stepsCount, setStepsCount] = React.useState(0)

      const visibleItems = () => {
        setStepsCount((i) => i + 1)
      }
      return (
              <section className="game container">
                <div className="steps">Шаг {stepsCount}</div>
                <Grid images={images} visibleItems={visibleItems} finishedItems={finishedItems}/>
              </section>
      )
    }


    function Grid({images, visibleItems, finishedItems}) {

      const [selectedItems, setSelected] = React.useState([])
      const handleCardClick= (id) => {
        if(selectedItems.includes(id)) {
          return
        }
        setSelected((items) => [...items, id])
        visibleItems()
      }

      const cards = images.map((item) => (
              <Card
                      id={item.id}
                      key={item.id}
                      url={item.url}
                      description={item.description}
                      isVisible={selectedItems.includes(item.id)}
                      isFinished={finishedItems.includes(item.id)}
                      onCardClick={handleCardClick}
              />
      ))
      return (
              <ul className="cards cards-theme-cars">
              {cards}
              </ul>
      )
    }

    function Card({url, description, isVisible, isFinished, onCardClick, id}) {
      const className = `card ${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`
      const handleClick = () => {
        if (isFinished) {
          return;
        }
        onCardClick(id);
      };
      return (
        <li className={className} onClick={handleClick}>
          <img
                  src={url}
                  width="204"
                  height="144"
                  alt={description}
          />
        </li>
      )
    }
  </script>
</body>
</html>
